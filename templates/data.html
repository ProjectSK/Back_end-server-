<html>
<head>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
<div id="viz"></div>
<script type="text/javascript">

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;


    var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var area = d3.svg.area()
        .x(function(d) { return x(d.date); })
        .y0(height)
        .y1(function(d) { return y(d.percentage); });

    var svg = d3.select("#viz").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .style("border", "1px solid black")

    var g=svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var js = '{{ info|tojson|safe }}'

    var info = JSON.parse(js)
    var yaxisDesc = info.yaxisDesc;
    var data = info.data;

    var dateFn = function(d){return parseData(d.date);}
    var percentageFn = function(d){return d.percentage;}
/*
    x.domain(d3.extent(data, function(d){ return parseData(d.date); }));
    y.domain(d3.extent(data, function(d){ return d.percentage; })]);

 /*   svg.selectAll("circle").data(data).enter()
        .append("svg:circle")
        .attr("r",4)
        .attr("cx",function(d){return x(dateFn(d));})
        .attr("cy",function(d){return y(percentageFn(d));})*/


    g.append("g")
        .attr("class","x axis")
        .attr("transform","translate(0,"+height+")")
        .call(xAxis)
    .append("text")
        .attr("x", width)
        .attr("dx", ".71em")
        .style("text-anchor","end")
        .text("Time");


    g.append("g")
        .attr("class", "y axis")
        .call(yAxis)
    .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text(yaxisDesc);

</script>
</body>
</html>
